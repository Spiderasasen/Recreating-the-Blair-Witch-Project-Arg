<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recreation</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/buttons.css" type="text/css">
    <link rel="stylesheet" href="css/receation_main.css" type="text/css">
</head>
<body>
<!--    title screen-->
    <div>
        <h1 id="recreation" class="font_static center_text">Recreation</h1>
    </div>
    <!--div for all elements-->
    <div>
        <div id="myDiv"></div>
        <!--where the input will go in-->
        <div class="center_text">
            <input id="input" class="style" type="password" id="password" readonly>
            <hr class="blank">
        </div>
        <!--where the buttons will go-->
<!--        1 - 3-->
        <div class="buttons_container">
            <div>
                <button data-value="1" class="btn matrix">
                    <span>1</span>
                    <div class="code-rain"></div>
                </button>
            </div>
            <div>
                <button data-value="2" class="btn matrix">
                    <span>2</span>
                    <div class="code-rain"></div>
                </button>
            </div>
            <div>
                <button data-value="3" class="btn matrix">
                    <span>3</span>
                    <div class="code-rain"></div>
                </button>
            </div>
        </div>
        <hr class="mini_gap">
<!--        4 - 6-->
        <div class="buttons_container">
            <div>
                <button data-value="4" class="btn matrix">
                    <span>4</span>
                    <div class="code-rain"></div>
                </button>
            </div>
            <div>
                <button data-value="5" class="btn matrix">
                    <span>5</span>
                    <div class="code-rain"></div>
                </button>
            </div>
            <div>
                <button data-value="6" class="btn matrix">
                    <span>6</span>
                    <div class="code-rain"></div>
                </button>
            </div>
        </div>
        <hr class="mini_gap">
<!--        7 - 9-->
        <div class="buttons_container">
            <div>
                <button data-value="7" class="btn matrix">
                    <span>7</span>
                    <div class="code-rain"></div>
                </button>
            </div>
            <div>
                <button data-value="8" class="btn matrix">
                    <span>8</span>
                    <div class="code-rain"></div>
                </button>
            </div>
            <div>
                <button data-value="9" class="btn matrix">
                    <span>9</span>
                    <div class="code-rain"></div>
                </button>
            </div>
        </div>
        <hr class="mini_gap">
<!--        for 0-->
        <div class="buttons_container">
            <button data-value="0" class="btn matrix">
                <span>0</span>
                <div class="code-rain"></div>
            </button>
        </div>
        <hr class="mini_gap">
        <!--where the submit and clear button will go-->
        <div class="buttons_container">
            <button id="clear" class="btn matrix">
                <span>Clear</span>
                <div class="code-rain"></div>
            </button>
            <button id="submit" class="btn matrix">
                <span>Submit</span>
                <div class="code-rain"></div>
            </button>
        </div>
    </div>

    <!--table to hold all the info-->
    <hr class="blank">
    <div class="font_container">
        <p class="font center_text mini_width" id="home">Home</p>
        <p class="font center_text mini_width" id="myth">Mythology</p>
        <p class="font center_text mini_width" id="aftermath">Aftermath</p>
        <p class="font center_text mini_width" id="filmmakers">Filmmakers</p>
        <p class="font center_text mini_width" id="legacy">The Legacy</p>
    </div>
    <script src="java_script/buttons_for_recreation.js"></script>
    <script src="java_script/navigation.js"></script>

</body>
</html>
