<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mythology Blair</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link rel="stylesheet" href="/css/myth_sections_main.css" type="text/css">
</head>
<body>
    <!--normal title-->
    <div>
        <img class="title" alt="Mythology Text" src="https://web.archive.org/web/20210402102232im_/https://www.blairwitch.com/project/mythhead.gif" alt="Mythology title img.">
        <hr class="blank">
        <p class="center_text font" id="myth">Back to the Timeline</p>
    </div>

    <div>
        <img id="clickable_img" class="center_img" usemap="#image-map" alt="Map of Blair in 1771" src="https://web.archive.org/web/20180825050151im_/http://www.blairwitch.com/project/map.gif">
        <div class="text_container_custom">
            <p>Map of Blair in 1771</p>
        </div>
        <div class="text_container_custom">
            <p>Click on regions of the map to see an enlarged view</p>
        </div>
    </div>

<!--    map function-->
    <map name="image-map">
        <area alt="region 1" title="region1" coords="-1,170,149,291" shape="rect" href="/assests/Map_parts/exc3.gif" target="_blank">
        <area alt="region 2" title="region2" coords="149,207,315,291" shape="rect" href="/assests/Map_parts/exc2.gif" target="_blank">
        <area alt="region 3" title="region3" coords="316,156,448,246" shape="rect" href="/assests/Map_parts/exc1.gif" target="_blank">
        <area alt="region 4" title="region4" coords="234,54,106,170" shape="rect" href="/assests/Map_parts/exc4.gif" target="_blank">
    </map>

    <!--button section-->
    <hr class="blank">
    <div class="button_container">
        <img id="left_button" alt="left button" src="https://web.archive.org/web/20191227230421im_/https://www.blairwitch.com/project/arrowleftoff.gif">
        <img id="right_button" alt="right button" src="https://web.archive.org/web/20191225132401im_/https://www.blairwitch.com/project/arrowrightoff.gif">
    </div>

    <!--table to hold all the info-->
    <hr class="blank">
    <div class="font_container_custom">
        <p class="font center_text mini_width" id="home">Home</p>
        <p class="font center_text mini_width" id="filmmakers">Filmmakers</p>
        <p class="font center_text mini_width" id="aftermath">Aftermath</p>
        <p class="font center_text mini_width" id="legacy">The Legacy</p>
        <p class="font center_text mini_width" id="recreation">Recreation</p>
    </div>

    <!--    navigation from this one to the other one-->
    <script>
        document.getElementById('left_button').addEventListener("click", () => {
            console.log('left_button');
            window.location.href= "Blair2.html"
        })

        //right button
        document.getElementById('right_button').addEventListener('click', () => {
            console.log('right_button');
            window.location.href = "Blair4.html";
        })
    </script>
    <!--    navigation for the main screens-->
    <script src="/java_script/navigation_to_leave_2_directories.js"></script>
</body>
</html>
