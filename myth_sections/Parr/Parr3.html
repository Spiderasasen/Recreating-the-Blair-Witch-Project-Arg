<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div>

<script>

    document.getElementById('clickable_image').addEventListener('click', () => {
        sound.currentTime = 0;
        sound.play();
    })

    //left button
    document.getElementById('left_button').addEventListener('click', () => {
        console.log('left_button clicked');
        window.location.href = "Parr2.html"
    })

    //right button
    document.getElementById('right_button').addEventListener('click', () => {
        console.log('right_button clicked');
        window.location.href = "Parr4.html"
