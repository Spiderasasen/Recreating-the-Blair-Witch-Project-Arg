<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film Cans</title>
    <link rel="stylesheet" href="../../css/main.css" type="text/css">
    <link rel="stylesheet" href="../../css/legacy_main.css" type="text/css">
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .tv-container {
            position: relative;
            display: inline-block;
        }

        .tv-image {
            display: block;
            width: 100%;
        }

        .tv-video {
            position: absolute;
            top: 8px;     /* adjust to match screen position */
            left: 100px;    /* adjust to match screen position */
            width: 445px;   /* match screen size */
            height: 345px;  /* match screen size */
            object-fit: cover;
            pointer-events: none;
            border-radius: 10px;
            mso-border-shadow: yes;
        }
    </style>
</head>
<body>
<div class="tv-container">
    <img src="../../assests/film_screen.jpg" alt="Film Screen" class="tv-image">

    <!-- Video overlay without hardcoded source -->
    <video id="tv-video" class="tv-video" autoplay playsinline></video>
    <div id="extra_notes" class="text_container_custom"></div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("video") || "1";
    const video = document.getElementById("tv-video");

    // Dynamically set video source
    video.src = `../../assests/Video/${videoId}`;
    video.play();


    // Redirect after video ends
    video.addEventListener("ended", () => {
        window.location.href = "../../legacy.html";
    });

    // Fallback redirect after 30 seconds
    setTimeout(() => {
        window.location.href = "../../legacy.html";
    }, 30000);

</script>
</body>
</html>
